<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  
  <title>Frontend Mentor | Perfume preview card component</title>

 
</head>
<body class="bg-warning bg-opacity-10 my-5">
    
    <div class="container">

        <div class="card mb-3 mx-auto border border-0"  style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-6">
                    <img src= "images\image-product-desktop.jpg" class="img-fluid rounded-start" alt="Perfume image">
                </div>

                <div class="col-md-6">
                    <div class="card-body">
                    <h5 class="card-title text-uppercase">Perfume</h5>
                    <h2 class="card-title text-capitalize fw-bold">Gabrielle Essence Eau De Parfum</h2>
                    <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                        Perfumer-Creator for the House of CHANEL.</p>
                    <p class="card-text text-center fw-bolder"><span class="fs-2 fw-bold text-success">$149.99</span><small class="text-muted font-monospace"><s class="mx-3 align-middle">$169.99</s></small></p>

                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button class="btn btn-success" type="button">Add to Cart</button>    
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

</body>
</html>
